<!--
    Fuel Quote Form with following fields: (We are not building pricing module yet)
	- Gallons Requested (numeric, required)
	- Delivery Address (, comes froNon-editablem client profile)
	- Delivery Date (Calender, date picker)
	- Suggested Price / gallon (numeric non-editable, price will be calculated by Pricing Module - we are not building pricing module yet)
	- Total Amount Due (numeric non-editable, calculated (gallons * price))
-->

<!DOCTYPE html>
<html lang="en" xml:lang="en"> 
    <head>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="/CougarPetroleum/pages/signUpstyles.css">
    </head>
    <body>
        <form>
            <form action="/action_page.php" style="border:1px solid #ccc">
                <div class="container">
                    <h1>Fuel Quote Request</h1>
                    <p>Please fill in this form to calculate a quote </p>
                    <hr>
        
                    <label for="Gallons Requested"><b>Gallon Requested</b></label>
                    <input type="numeric" placeholder="1000" name="Amount"  required  maxlength="50">
        
                    <label for="Delivery Address"><b> Delivery Address </b></label>
                    <input type="text" placeholder="Enter Address" name="address" readonly required maxlength="100">
        
                    <label for="Delivery date"><b>Delivery date</b></label>
                    <input type="date" id="date">

                    <label for="Suggested Price/Gallons"><b>Suggested Price/Gallons</b></label>
                    <input type="numeric" placeholder="1000" name="Amount" readonly required  maxlength="50">
                    
                    <label for="Total Amount Due"><b>Price NICK</b></label>
                    <input type="numeric" placeholder="$$" name="Price" readonly required  maxlength="100">
                </div>
        </form>
    </body>
</html>
